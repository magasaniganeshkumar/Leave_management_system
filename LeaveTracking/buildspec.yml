version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - echo "Installing dependencies"
      - pip install -r requirements.txt

  pre_build:
    commands:
      - echo "Running migrations"
      - python manage.py makemigrations
      - python manage.py migrate

  build:
    commands:
      - echo "Running tests"
      - python manage.py test -v 2  # Use the -v 2 option for verbose output
      
artifacts:
  files: '**/*'
